<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Para añadirle un borde a la tabla agregar a la etiqueta table: border="cantidad de borde" -->
    <table border="30">
<!-- Para juntar columnas utilizar colspan y para juntar filas usar rowspan-->
        <tr>
            <td colspan="2">Columna doble</td>
            <td>Columna Simple</td>
            <td>Columna Simple</td>
        </tr>
        <tr>
            <td rowspan="2">Fila Doble</td>
            <td>Fila Simple</td>
            <td>Fila Simple</td>
            <td colspan="2" rowspan="2">Fila y columna doble</td>
        </tr>
        <tr>
            <td>Fila Simple</td>
            <td>Fila Simple</td>
        </tr>
    </table>



<h1>Hacer Formularios</h1>

<!-- Para empezar el formulario empezar con la etiqueta <form> 
    Para poner un input obligatorio agregarle el atributo "required"  
    Para hacer que empiecen en lineas diferentes separarlos con las etiquetas <div>. -->
<form action="chuletas.html" method="get">
    <div>
        <!-- Nombre. -->
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" required>
        <!-- Apellidos. -->
        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" type="text" required>
    </div>
    <div>
        <!-- Radio button selección de género. -->
        <label for="radio-choice-1">Hombre:</label>
        <input name=”option” type="radio" id="radio-choice-1" value="choice-1" />
        <label for="radio-choice-2">Mujer:</label>
        <input name=”option” type="radio" id="radio-choice-2" value="choice-2" />
        <label for="radio-choice-3">Otro:</label>
        <input name=”option” type="radio" id="radio-choice-3" value="choice-3" />
    </div>
    <div>
        <!-- Email. -->
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Tu email" required>
        <!-- Para poner un número mínimo y máximo de caracteres en una contraseña utilizar los atributos: "minlength" y "maxlength". -->
        <label for="contraseña">Contraseña:</label>
        <input id="contraseña" type="password" required minlength="5" maxlength="10">
    </div>
    <div>
        <!-- Fecha nacimiento.-->
        <label for="fechanacimento">Fecha de nacimiento:</label>
        <input id="fechanacimento" type="date" required>
    </div>
    <div>
        <!-- Terminos y condiciones.-->
        <label for="condiciones">Estoy de acuerdo con los terminos y condiciones.</label>
        <input id="condiciones" type="checkbox" required>
    </div>
    <button>Enviar</button>
</form>


<!-- Diferentes Encabezados desde h1 hasta h6 (h7 no existe)-->

<h1>Encabezado 1</h1>
<h2>Encabezado 2</h2>
<h3>Encabezado 3</h3>
<h4>Encabezado 4</h4>
<h5>Encabezado 5</h5>
<h6>Encabezado 6</h6>
<p>Hola</p>


<form action="chuletas.html" method="get">
   
    <!-- Maneras de usar Label, -->
    <div>
        <label for="Hola">Hola:</label>
        <input id="Hola" type="text" required>
    </div>
   
    <!-- Ambas vienen a ser lo mismo, pero lo optimizas a la hora de meterlo en una única línea. -->
    <div>
        <label for="adios">Adios: <input id="adios" type="text" required></label>
    </div>
   
    <!-- Manera más óptima: -->
    <div>
        <label>Buenas tardes: <input type="text" required></label>
    </div>
    <!-- Boton del submit. -->
    <div>
        <button type="submit">submit</button>
    </div>

</form>




</body>
</html>
