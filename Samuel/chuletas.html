<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Para aÃ±adirle un borde a la tabla agregar a la etiqueta table: border="cantidad de borde" -->
    <table border="30">
<!-- Para juntar columnas utilizar colspan y para juntar filas usar rowspan-->
        <tr>
            <td colspan="2">Columna doble</td>
            <td>Columna Simple</td>
            <td>Columna Simple</td>
        </tr>
        <tr>
            <td rowspan="2">Fila Doble</td>
            <td>Fila Simple</td>
            <td>Fila Simple</td>
            <td colspan="2" rowspan="2">Fila y columna doble</td>
        </tr>
        <tr>
            <td>Fila Simple</td>
            <td>Fila Simple</td>
        </tr>
    </table>

<!-- Diferentes Encabezados desde h1 hasta h6 (h7 no existe)-->
<h1>Encabezado 1</h1>
<h2>Encabezado 2</h2>
<h3>Encabezado 3</h3>
<h4>Encabezado 4</h4>
<h5>Encabezado 5</h5>
<h6>Encabezado 6</h6>
<p>Hola</p>

        
</body>
</html>
