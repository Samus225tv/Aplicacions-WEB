    <h1>Exercici, formulari registre</h1>
    <form action="registre.html" method="get">
        <div>
            <label for="nom">Nom:</label>
            <input id="nom" type="text" required>
            <label for="llinatges">Llinatges:</label>
            <input id="llinatges" type="text" required>
        </div>
        <div>
            <label for="radio-choice-1">Home:</label>
            <input name=”option” type="radio" id="radio-choice-1" value="choice-1" />
            <label for="radio-choice-2">Dona:</label>
            <input name=”option” type="radio" id="radio-choice-2" value="choice-2" />
            <label for="radio-choice-3">Altre:</label>
            <input name=”option” type="radio" id="radio-choice-3" value="choice-3" />
         </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="El teu email" required>
            <label for="contrasenya">Contrasenya:</label>
            <input id="contrasenya" type="password" required minlength="5" maxlength="10">
        </div>
        <div>
            <label for="datanaixament">Data de Naixament:</label>
            <input id="datanaixement" type="date" required>
        </div>
        <div>
            <label for="condicions">Estic d'acord amb els termes i condicions</label>
            <input id="condicions" type="checkbox" required>
        </div>
        <button>submit</button>
    </form>
