<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="horario">
        <div class="fila-titulo">
            <div class="hora-titulo">Hora</div>
            <div class="dias-de-la-semana">Días de la semana</div>
        </div>
        <div class="fila-titulo">
            <div class="hora"></div>
            <div class="dia">Lunes</div>
            <div class="dia">Martes</div>
            <div class="dia">Miércoles</div>
            <div class="dia">Jueves</div>
            <div class="dia">Viernes</div>
        </div>
        <div class="fila">
            <div class="hora">8:00 AM</div>
            <div class="clase" colspan="2">Clase 1</div>
            <div class="clase" colspan="2">Clase 2</div>
            <div class="clase" colspan="2">Clase 3</div>
            <div class="clase" colspan="2">Clase 4</div>
            <div class="clase" colspan="2">Clase 5</div>
        </div>
        <div class="fila">
            <div class="hora">09:00 AM</div>
        </div>
        <div class="fila">
            <div class="hora">10:00 AM</div>
            <div class="clase" colspan="6">Patio</div>
        </div>
        <div class="fila">
            <div class="hora">12:00 PM</div>
            <div class="clase" colspan="6">Patio</div>
        </div>
        <div class="fila">
            <div class="hora">2:00 PM</div>
            <div class="clase" colspan="2">Clase 6</div>
            <div class="clase" colspan="2">Clase 7</div>
            <div class="clase" colspan="2">Clase 8</div>
            <div class="clase" colspan="2">Clase 9</div>
            <div class="clase" colspan="2">Clase 10</div>
        </div>
        <!-- Agregar más filas y horas según sea necesario -->
    </div>
</body>
</html>
